    <style>
        .yws_pnt { cursor: pointer; }
    </style>
    <div class="span4 proj-div" data-toggle="modal" data-target="#GSCCModal"></div>
    <div id="ywsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" >&times;  </button>
                <h4 class="modal-title" id="ywsModalTitle">Modal title</h4>
            </div>
            <div class="modal-body" id="ywsModalBody" >            
                    {% verbatim %}    
                    <table class="display table table-striped table-bordered" >
                            <tr><th style="width: 10%" >검증로그번호</th><td>{{ row.VRFY_LOG_NO }}</td></tr>
                            <tr><th>DB</th><td>{{ row.DB_NM }}</td></tr>
                            <tr><th>스키마</th><td>{{ row.SCHEMA_NM }}</td></tr>
                            <tr><th>검증번호</th><td>{{ row.VRFY_NO }}</td></tr>
                            <tr><th>검증명</th><td>{{ row.VRFY_NM }}</td></tr>
                            <tr><th>검증설명</th><td>{{ row.VRFY_EXPLN }}</td></tr>
                            <tr><th>검증SQL</th><td>{{ row.CMD_CNTS}}</td></tr>
                            <tr><th>검증결과</th><td>{{ row.VRFY_RSLT_VAL }}</td></tr>               
                    </table>
                    {% endverbatim %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    </div> <!-- end of Angular tag -->
    <script type="text/javascript">
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $scope.run_vrfy = function(myTitle,myCD) {
                //$http.get("mdl2tbl/cds/?cd="+myCD)
                $http({
                    method : 'GET',
                    url :  "{%  url 'dq:vrfyLog_ajax'   %}",
                    params :  { pk : myCD }
                })
                .then(function (response) {
                    $scope.row = response.data.message;
                    // $scope.content = response.data;
                    // $scope.statuscode = response.status;
                    // $scope.statustext = response.statusText; 
                }, function(response) {
                    //Second function handles error
                    $scope.row = response.data.message;
                });
                showMyModal(myTitle);
            }    
            $scope.orderByMe = function(x) {
                $scope.myOrderBy = x;
            }    
        });
    // script for modal popup 
    function showMyModal(myTitle) {            
       $('#ywsModalTitle').html(myTitle);   
       $('#ywsModal').modal('show');
    }
    </script>
