{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'blog:post_publish' %}">Publish</a>            
        {% endif %}            
        <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        <a class="btn btn-default" href="{% url 'blog:pages' %}"><span class="glyphicon glyphicon glyphicon-th-list"></span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|safe }}</p>
    </div>
</div>    
{% endblock %}
